<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book PDF Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Book PDF Upload Test</h1>
    
    <form id="bookForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        
        <div class="form-group">
            <label for="rent">Rent Price:</label>
            <input type="number" id="rent" name="rent" required>
        </div>
        
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="url" id="image" name="image" required>
        </div>
        
        <div class="form-group">
            <label for="pdfFile">Upload PDF File:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
            <small>Or leave empty to use a URL instead</small>
        </div>
        
        <div class="form-group">
            <label for="pdfUrl">Or PDF URL:</label>
            <input type="url" id="pdfUrl" name="pdfUrl" placeholder="https://example.com/book.pdf">
        </div>
        
        <button type="submit">Create Book</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('bookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<div>Uploading...</div>';
                
                const response = await fetch('http://localhost:10000/api/books', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                localStorage.setItem('user', JSON.stringify(result))
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">
                        <h3>Book Created Successfully!</h3>
                        <p><strong>ID:</strong> ${result.id}</p>
                        <p><strong>Title:</strong> ${result.title}</p>
                        <p><strong>PDF URL:</strong> <a href="${result.pdfUrl}" target="_blank">${result.pdfUrl}</a></p>
                    </div>`;
                    this.reset();
                } else {
                    resultDiv.innerHTML = `<div class="result error">
                        <h3>Error:</h3>
                        <p>${result.message}</p>
                    </div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">
                    <h3>Network Error:</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
